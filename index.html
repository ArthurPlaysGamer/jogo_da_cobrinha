<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jogo da cobrinha</title>
<link rel="stylesheet" href="./css/style.css">
</head>
<body style="margin: 0;">
<div id="wrapper">
<div class="info">
<ul>
<li>Pontos: <span id="score">0</span></li>
<li>Maior tanto de pontos: <span id="best-score">0</span></li>
<li>Dificuldade: <span id="difficulty">Easy</span> <button id="changeDif">Trocar</button></li>
</ul>
</div>
<canvas style="display: block;" id="canvas"></canvas>
</div>
<script>
(function() {
// Função para ativar o cheat de voar
function enableFlyCheat() {
// Implemente aqui a lógica para ativar o cheat de voar
console.log("Cheat de voar ativado!");
}

// Função para ativar o god mode
function enableGodModeCheat() {
// Implemente aqui a lógica para ativar o god mode
console.log("God mode ativado!");
}

// Função para ativar o noclip
function enableNoclipCheat() {
// Implemente aqui a lógica para ativar o noclip
console.log("Noclip ativado!");
}

// Função para executar os cheats quando o console for aberto
function enableCheats() {
console.log("Console do navegador aberto. Cheats habilitados!");
enableFlyCheat();
enableGodModeCheat();
enableNoclipCheat();
}

// Verifica se o console do navegador está aberto
if (typeof console._commandLineAPI !== 'undefined' || typeof console._inspectorCommandLineAPI !== 'undefined') {
enableCheats();
}
})();
</script>
<script src="./js/game.js"></script>
</body>
</html>
